<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><ui:insert name="title">Web Application Demo</ui:insert></title>
	<h:outputStylesheet name="style.css" library="css" />
	<link
		href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css"
		rel="stylesheet" type="text/css" />
</h:head>
<body>
	<table width="70%" cellpadding="0" cellspacing="1" border="0"
		align="center" bgcolor="#CCCCCC">
		<tr>
			<td colspan="2" bgcolor="#ffffff" align="center"><div
					id="header">
					<ui:insert name="header">
						<h2>Demo App (PrimeFaces, JSF, Spring, Hibernate)</h2>
						<h:form>
							<p class="tableHeader">
								<i>Time: </i>
								<h:outputText value="#{orderController.currentTime}"
									id="currentTime">
									<f:convertDateTime pattern="MM/dd/yyyy hh:mm:ss a z"
										timeZone="CST" locale="en_US" />
								</h:outputText>
								<p:poll interval="1" listener="#{orderController.updateTime()}"
									update="currentTime" />
							</p>
							<p>
								<i>Weather: </i>
								<h:outputText id="temp"
									value="#{orderController.weatherReturn.temperature}&deg;F, " />
								<h:outputText id="desc"
									value="#{orderController.weatherReturn.description}" />
							</p>
							<p:poll interval="60"
								listener="#{orderController.updateWeather()}"
								update="temp, desc" />
						</h:form>
						<!--  include your header file or uncomment the include below and create header.xhtml in this directory -->
						<!-- <ui:include src="header.xhtml"/> -->
					</ui:insert>
				</div></td>
		</tr>
		<tr>
			<td bgcolor="#ffffff" width="20%" valign="top"><div
					id="leftmenu" style="margin-left: 5px; margin-top: 3px;">
					<ui:insert name="leftmenu">

						<!--  include your content file or uncomment the include below and create content.xhtml in this directory -->
						<div>
							<ui:include src="leftmenu.xhtml" />
						</div>
					</ui:insert>
				</div></td>
			<td bgcolor="#ffffff" valign="top" align="left"
				style="margin-left: 10px; margin-top: 10px; margin-bottom: 20px;"><div
					id="content"
					style="margin-left: 10px; margin-top: 10px; margin-bottom: 20px;">
					<ui:insert name="content">
    	Select one of the links on the left to proceed.
    	<!--  include your content file or uncomment the include below and create content.xhtml in this directory -->
						<!-- <div> -->
						<!-- <ui:include src="content.xhtml"/> -->
						<!-- </div> -->
					</ui:insert>
				</div></td>
		</tr>
		<tr>
			<td colspan="2" bgcolor="#ffffff" align="center">
				<div id="footer">
					<ui:insert name="footer">
    	&copy; 2012 Source Allies Inc. All Rights Reserved.
    	<!--  include your header file or uncomment the include below and create footer.xhtml in this directory -->
						<!--<ui:include src="footer.xhtml"/>  -->
					</ui:insert>
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
